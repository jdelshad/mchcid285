<!DOCTYPE html>
<meta charset="UTF-8">
<html>
  <head>
  <title>My Font Demo</title>
    <link href="https://fonts.googleapis.com/css?family=Courgette|Dosis|Lobster|Oswald|" rel="stylesheet">
    <style>
       h1, h2, .courgette{
      font-family: 'courgette', sans-serif;
      }
      .oswald{
      font-family: 'Oswald', sans-serif;
      }
      .dosis{
      font-family: 'Dosis', sans-serif;
      }
      .lobster{
      font-family: 'Lobster', cursive;
      }
    </style>
  </head>
<body>
  <h1>Nothing Gold Can Stay</h1>
  <h2>Robert Frost, 1874 - 1963</h2>
  <p class="oswald">Nature’s first green is gold, 
Her hardest hue to hold. 
Her early leaf’s a flower;</p>
   <p class="dosis">But only so an hour. 
Then leaf subsides to leaf. 
So Eden sank to grief,</p>
   <p class="Lobster">So dawn goes down to day. 
Nothing gold can stay. </p>

</body>
<!--Basic HTML Template from https://www.w3schools.com/html/html_basic.asp with changes my own-->
</html>
